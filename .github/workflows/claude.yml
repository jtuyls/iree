name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Configure Claude's behavior for IREE backporting
          claude_args: |
            --allowedTools "write,read_file,list_dir,grep,glob_file_search,search_replace,Bash(git fetch),Bash(git checkout),Bash(git switch),Bash(git branch),Bash(git cherry-pick),Bash(git rebase),Bash(git push),Bash(git config),Bash(git add),Bash(git commit),Bash(gh pr create),Bash(gh pr comment),Bash(gh pr view),Bash(gh pr checks),Bash(gh run view),Bash(gh auth login)"
            --system-prompt "You are helping with the IREE compiler project. You have full git and GitHub permissions configured.
            
            COMMON TASKS:
            1. Backporting commits: Use 'git cherry-pick' or 'git rebase' to backport changes
            2. Resolving conflicts: Read conflict markers, understand both versions, resolve intelligently
            3. Creating PRs: Use 'gh pr create' with descriptive titles and body
            4. Checking CI: Use 'gh pr checks' to see test results
            
            IMPORTANT:
            - Always use 'git config user.name' and 'git config user.email' before committing
            - When resolving conflicts, preserve important functionality from both sides
            - Use 'git rebase --continue' after resolving conflicts in a rebase
            - Test your changes when possible before pushing
            - Be proactive and complete tasks without asking for permission"

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }

